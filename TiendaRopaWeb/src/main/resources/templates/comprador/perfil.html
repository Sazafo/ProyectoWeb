<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Tienda Ropa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/productos">Tienda Ropa</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/comprador/favoritos">Favoritos</a>
                <a class="nav-link" href="/comprador/pedidos">Pedidos</a>
                <a class="nav-link" href="/comprador/direcciones">Direcciones</a>
                <a class="nav-link active" href="/comprador/perfil">Perfil</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- HU-017: Editar perfil -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Mi Perfil</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/comprador/perfil}" method="post" th:object="${usuario}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" th:field="*{correo}" readonly disabled>
                                <small class="text-muted">El correo no puede modificarse</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Miembro desde:</label>
                                <p class="form-control-plaintext" th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy')}">01/01/2024</p>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a href="/productos" class="btn btn-outline-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
