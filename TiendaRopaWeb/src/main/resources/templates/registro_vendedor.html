<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendedor - Tienda Ropa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .registro-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registro-card">
            <h2 class="text-center mb-4">Registro de Vendedor</h2>
            
            <!-- HU-002: Registro de vendedor -->
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            
            <form th:action="@{/registro/vendedor}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del propietario *</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                
                <div class="mb-3">
                    <label for="nombreNegocio" class="form-label">Nombre del negocio *</label>
                    <input type="text" class="form-control" id="nombreNegocio" th:field="*{nombreNegocio}" required>
                </div>
                
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico *</label>
                    <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required minlength="6">
                    <small class="text-muted">Mínimo 6 caracteres</small>
                </div>
                
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono del negocio *</label>
                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                </div>
                
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección del negocio *</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                </div>
                
                <div class="alert alert-info">
                    <small>Tu solicitud será revisada por nuestro equipo. Recibirás una notificación cuando tu cuenta sea aprobada.</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Enviar Solicitud</button>
            </form>
            
            <div class="text-center">
                <a th:href="@{/login}" class="text-decoration-none">← Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
