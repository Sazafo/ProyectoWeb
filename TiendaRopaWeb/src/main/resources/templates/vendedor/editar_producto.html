<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Tienda Ropa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/vendedor/panel">Panel Vendedor</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/vendedor/inventario">Inventario</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Editar Producto</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/vendedor/productos/' + ${producto.idProducto} + '/editar'}" 
                              method="post" 
                              th:object="${producto}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del producto *</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción *</label>
                                <textarea class="form-control" id="descripcion" rows="4" th:field="*{descripcion}" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio (₡) *</label>
                                    <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Stock *</label>
                                    <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="categoria" class="form-label">Categoría *</label>
                                    <select class="form-select" id="categoria" th:field="*{categoria}" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="Camisetas">Camisetas</option>
                                        <option value="Pantalones">Pantalones</option>
                                        <option value="Vestidos">Vestidos</option>
                                        <option value="Zapatos">Zapatos</option>
                                        <option value="Accesorios">Accesorios</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="talla" class="form-label">Talla</label>
                                    <input type="text" class="form-control" id="talla" th:field="*{talla}">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="color" class="form-label">Color</label>
                                    <input type="text" class="form-control" id="color" th:field="*{color}">
                                </div>
                            </div>
                            
                            <div class="alert alert-warning" th:if="${producto.stock < 5}">
                                Stock bajo: Solo quedan <strong th:text="${producto.stock}">0</strong> unidades
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a href="/vendedor/inventario" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
