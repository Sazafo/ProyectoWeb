<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre} + ' - Tienda Ropa'">Detalle Producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .producto-imagen { max-height: 500px; object-fit: cover; border-radius: 10px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/productos">Tienda Ropa</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/comprador/favoritos">Favoritos</a>
                <a class="nav-link" href="/comprador/pedidos">Pedidos</a>
                <a class="nav-link" href="/comprador/perfil">Perfil</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- HU-008: Ver detalle de producto -->
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/productos">Productos</a></li>
                <li class="breadcrumb-item active" th:text="${producto.nombre}">Producto</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <img th:src="@{'/img/productos/' + ${producto.imagen}}" 
                     th:alt="${producto.nombre}" 
                     class="img-fluid producto-imagen"
                     onerror="this.src='https://via.placeholder.com/500'">
            </div>
            <div class="col-md-6">
                <h2 th:text="${producto.nombre}">Nombre del Producto</h2>
                <span class="badge bg-secondary mb-3" th:text="${producto.categoria}">Categoría</span>
                
                <h3 class="text-primary mb-4">₡ <span th:text="${producto.precio}">0.00</span></h3>
                
                <div class="mb-3">
                    <h5>Descripción</h5>
                    <p th:text="${producto.descripcion}">Descripción del producto...</p>
                </div>
                
                <div class="mb-3" th:if="${producto.talla}">
                    <strong>Talla:</strong> <span th:text="${producto.talla}">M</span>
                </div>
                
                <div class="mb-3" th:if="${producto.color}">
                    <strong>Color:</strong> <span th:text="${producto.color}">Azul</span>
                </div>
                
                <div class="mb-4">
                    <strong>Stock disponible:</strong> 
                    <span class="badge bg-success" th:if="${producto.stock > 5}">
                        <span th:text="${producto.stock}">0</span> unidades
                    </span>
                    <span class="badge bg-warning" th:if="${producto.stock <= 5 && producto.stock > 0}">
                        Solo quedan <span th:text="${producto.stock}">0</span>
                    </span>
                    <span class="badge bg-danger" th:if="${producto.stock == 0}">Agotado</span>
                </div>
                
                <!-- Botones de acción -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" th:disabled="${producto.stock == 0}">
                        Agregar al Carrito
                    </button>
                    
                    <form th:action="@{'/comprador/favoritos/' + ${producto.idProducto}}" method="post">
                        <button type="submit" class="btn btn-outline-danger w-100">
                            Agregar a Favoritos
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
