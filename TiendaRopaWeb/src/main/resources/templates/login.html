<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda Ropa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <h2 class="text-center mb-4">Tienda Ropa</h2>
            
            <!-- Mensajes -->
            <div th:if="${mensaje}" class="alert alert-success" role="alert" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            
            <!-- Formulario de login -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
            </form>
            
            <hr>
            
            <div class="text-center">
                <p class="mb-2">¿No tienes cuenta?</p>
                <a th:href="@{/registro/comprador}" class="btn btn-outline-primary btn-sm me-2">Registrarme como Comprador</a>
                <a th:href="@{/registro/vendedor}" class="btn btn-outline-secondary btn-sm">Registrarme como Vendedor</a>
            </div>
        </div>
    </div>
</body>
</html>
