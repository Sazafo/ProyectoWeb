spring.application.name=Tienda Ropa

# ===============================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=myeseqlo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# CONFIGURACIÓN GENERAL
# ===============================
server.port=8080
spring.thymeleaf.cache=false

# ===============================
# LOGS PARA DEBUG
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.tiendaproyecto.tienda=DEBUG